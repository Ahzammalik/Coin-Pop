<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar { background: #1e293b; min-height: 100vh; width: 260px; position: fixed; left: 0; top: 0; z-index: 50; }
        .nav-link { transition: 0.3s; border-left: 4px solid transparent; color: #94a3b8; }
        .nav-link.active { background: rgba(255, 255, 255, 0.05); border-left-color: #6366f1; color: white; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); min-height: 100vh; }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body class="flex">

    <aside class="sidebar hidden md:flex flex-col shadow-2xl">
        <div class="p-8 text-2xl font-black text-indigo-400 italic">COIN POP</div>
        <nav class="flex-grow px-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="play.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-gamepad mr-3"></i> Play Games</a>
            <a href="reward.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-gift mr-3"></i> Daily Rewards</a>
            <a href="spin.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-dharmachakra mr-3"></i> Lucky Spin</a>
            <a href="withdraw.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-wallet mr-3"></i> Withdraw</a>
            <a href="history.html" class="nav-link active flex items-center p-3 rounded-xl"><i class="fas fa-history mr-3"></i> History</a>
        </nav>
    </aside>

    <div class="main-content flex flex-col">
        <header class="bg-white p-5 border-b flex justify-between items-center px-10 shadow-sm">
            <h2 class="font-bold text-gray-800">My History</h2>
            <div class="bg-indigo-50 px-4 py-2 rounded-2xl border border-indigo-100 flex items-center gap-2">
                <i class="fas fa-coins text-indigo-600"></i>
                <span id="user-coins-display" class="font-black text-indigo-700">0</span>
            </div>
        </header>

        <main class="p-6 md:p-10 space-y-10">
            
            <section>
                <h3 class="text-xl font-black text-gray-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-wallet text-indigo-600"></i> Withdrawal History
                </h3>
                <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-100">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-400 text-xs uppercase font-black">
                            <tr>
                                <th class="px-6 py-4">Date & ID</th>
                                <th class="px-6 py-4">Method</th>
                                <th class="px-6 py-4">Amount</th>
                                <th class="px-6 py-4">Status</th>
                            </tr>
                        </thead>
                        <tbody id="withdraw-list" class="divide-y divide-gray-100 text-sm">
                            </tbody>
                    </table>
                    <div id="no-withdrawals" class="hidden p-10 text-center text-gray-400">
                        No withdrawal requests found.
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if(!currentUser) window.location.href = 'index.html';

        function loadHistory() {
            // Update Coin Display
            document.getElementById('user-coins-display').innerText = (currentUser.coins || 0).toLocaleString();

            // Load Withdrawals
            let withdrawals = JSON.parse(localStorage.getItem(`withdrawals_${currentUser.email}`)) || [];
            const withdrawList = document.getElementById('withdraw-list');
            const noWithdrawMsg = document.getElementById('no-withdrawals');

            if (withdrawals.length === 0) {
                noWithdrawMsg.classList.remove('hidden');
            } else {
                withdrawList.innerHTML = withdrawals.map(req => `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-800">${req.date.split(',')[0]}</div>
                            <div class="text-[10px] text-gray-400 font-mono">${req.id}</div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="capitalize font-semibold text-gray-600">${req.method}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="font-black text-indigo-600">Rs. ${req.pkr}</div>
                            <div class="text-[10px] text-gray-400">${req.coins} Coins</div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase 
                                ${req.status === 'Pending' ? 'bg-orange-100 text-orange-600' : 'bg-green-100 text-green-600'}">
                                ${req.status}
                            </span>
                        </td>
                    </tr>
                `).join('');
            }
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
