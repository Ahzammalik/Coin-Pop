<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reward - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .reward-card { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confetti { position: absolute; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="reward-card bg-white w-full max-w-md rounded-[3rem] p-10 text-center shadow-2xl border border-gray-100 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
        
        <div class="relative z-10">
            <div class="w-24 h-24 bg-indigo-50 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-inner">
                <i class="fas fa-gift text-indigo-600 text-5xl"></i>
            </div>
            
            <h1 class="text-3xl font-black text-gray-800 tracking-tight">Daily Bonus!</h1>
            <p class="text-gray-500 mt-3 mb-8 text-sm leading-relaxed px-4">
                Welcome back! Click the button below to claim your daily gift of <span class="text-indigo-600 font-bold">50 Coins</span>.
            </p>

            <button id="claim-btn" onclick="claimDailyReward()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all mb-4">
                CLAIM 50 COINS
            </button>

            <a href="dashboard.html" class="inline-flex items-center text-gray-400 font-bold text-sm hover:text-indigo-600 transition">
                <i class="fas fa-arrow-left mr-2 text-xs"></i> Back to Dashboard
            </a>
        </div>

        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-indigo-50 rounded-full opacity-50 z-0"></div>
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-purple-50 rounded-full opacity-50 z-0"></div>
    </div>

    <script>
        // 1. Check if user is logged in
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        // 2. Check if already claimed today on load
        window.onload = function() {
            const lastClaim = localStorage.getItem('last_claim_' + currentUser.email);
            const today = new Date().toDateString();
            
            if (lastClaim === today) {
                const btn = document.getElementById('claim-btn');
                btn.innerText = "ALREADY CLAIMED";
                btn.disabled = true;
                btn.classList.replace('bg-indigo-600', 'bg-gray-200');
                btn.classList.replace('text-white', 'text-gray-400');
                btn.classList.remove('shadow-indigo-200', 'hover:bg-indigo-700');
            }
        };

        // 3. Claim Function
        function claimDailyReward() {
            const today = new Date().toDateString();
            const lastClaim = localStorage.getItem('last_claim_' + currentUser.email);

            if (lastClaim === today) {
                alert("✋ You have already claimed your reward for today. Come back tomorrow!");
                return;
            }

            // Add Coins
            currentUser.coins = (parseInt(currentUser.coins) || 0) + 50;

            // Sync Data across LocalStorage
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            localStorage.setItem('user_' + currentUser.email, JSON.stringify(currentUser));
            
            // Set Date Lock
            localStorage.setItem('last_claim_' + currentUser.email, today);

            // Success Effect & Redirect
            alert("✅ Success! 50 Coins added to your account.");
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
