<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play & Earn - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; touch-action: manipulation; }
        .sidebar { background: #1e293b; min-height: 100vh; width: 260px; position: fixed; left: 0; top: 0; z-index: 50; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); height: 100vh; display: flex; flex-direction: column; }
        
        #game-area { 
            width: calc(100% - 40px); flex-grow: 1;
            background: #0f172a; position: relative; 
            overflow: hidden; border-radius: 2rem; margin: 20px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5); border: 4px solid #1e293b;
        }

        .target-coin { 
            position: absolute; width: 70px; height: 70px; 
            background: radial-gradient(circle, #fcd34d 0%, #d97706 100%); 
            border-radius: 50%; border: 4px solid #fff; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 20px #fbbf24; z-index: 100; cursor: pointer;
            transition: transform 0.1s active;
        }

        #game-over, #start-screen { 
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.95); 
            z-index: 200; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: white;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body class="flex">

    <aside class="sidebar hidden md:flex flex-col">
        <div class="p-8 text-2xl font-black text-indigo-400 italic">COIN POP</div>
        <nav class="flex-grow px-4 space-y-2">
            <a href="dashboard.html" class="p-3 block text-gray-400 hover:text-white">Dashboard</a>
            <a href="play.html" class="p-3 block text-white bg-indigo-600 rounded-xl">Play Game</a>
        </nav>
    </aside>

    <div class="main-content">
        <header class="bg-white p-5 border-b flex justify-between items-center px-10">
            <div id="lives-display" class="flex gap-2 text-red-500 text-2xl"></div>
            <div class="bg-indigo-50 px-4 py-2 rounded-2xl font-black text-indigo-700">
                Coins: <span id="coin-count">0</span>
            </div>
        </header>

        <div id="game-area">
            <div id="start-screen">
                <h1 class="text-4xl font-black mb-6">COIN CLICKER</h1>
                <button onclick="initGame()" class="bg-green-500 px-12 py-4 rounded-2xl text-xl font-bold hover:scale-105 transition">START</button>
            </div>

            <div id="game-over" style="display:none;">
                <h2 class="text-5xl font-black text-red-500 mb-4">GAME OVER</h2>
                <button onclick="location.reload()" class="bg-indigo-600 px-10 py-3 rounded-xl font-bold">RETRY</button>
            </div>
        </div>
    </div>

    <script>
        // Data Load safely
        let user = JSON.parse(localStorage.getItem('currentUser')) || null;
        if(!user) window.location.href = 'index.html';

        let score = 0;
        let lives = 3;
        let gameRunning = false;

        function updateTopBar() {
            document.getElementById('coin-count').innerText = (user.coins || 0).toLocaleString();
            const livesDiv = document.getElementById('lives-display');
            livesDiv.innerHTML = '';
            for(let i=0; i<lives; i++) livesDiv.innerHTML += 'â¤';
        }

        function initGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameRunning = true;
            lives = 3;
            updateTopBar();
            spawnCoin();
        }

        function spawnCoin() {
            if(!gameRunning) return;
            
            const area = document.getElementById('game-area');
            // Purane coins delete karein
            const oldCoins = document.querySelectorAll('.target-coin');
            oldCoins.forEach(c => c.remove());

            const coin = document.createElement('div');
            coin.className = 'target-coin';
            
            // Random Position calculation
            const maxX = area.clientWidth - 80;
            const maxY = area.clientHeight - 80;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            coin.style.left = randomX + 'px';
            coin.style.top = randomY + 'px';
            coin.innerHTML = '<i class="fas fa-coins text-white"></i>';

            // CLICK EVENT
            coin.onpointerdown = function(e) {
                e.stopPropagation();
                if(!gameRunning) return;
                
                // Add 5 coins per click
                user.coins = (parseInt(user.coins) || 0) + 5;
                saveData();
                updateTopBar();
                spawnCoin();
            };

            area.appendChild(coin);
        }

        // MISS CLICK logic
        document.getElementById('game-area').onpointerdown = function(e) {
            if(!gameRunning || e.target !== this) return;
            lives--;
            updateTopBar();
            if(lives <= 0) endGame();
        };

        function saveData() {
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('game-over').style.display = 'flex';
            const oldCoins = document.querySelectorAll('.target-coin');
            oldCoins.forEach(c => c.remove());
        }

        updateTopBar();
    </script>
</body>
</html>
