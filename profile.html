<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .profile-gradient { background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%); }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="mb-6">
            <a href="dashboard.html" class="text-indigo-600 font-medium flex items-center hover:underline">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6 border border-gray-100">
            <div class="profile-gradient h-32 md:h-40"></div>
            <div class="px-6 pb-6">
                <div class="flex flex-col md:flex-row items-center md:items-end -mt-12 md:-mt-16 mb-4 gap-4">
                    <img id="profile-img" src="" alt="Profile" class="w-32 h-32 rounded-full border-4 border-white shadow-md object-cover bg-white">
                    <div class="text-center md:text-left flex-1">
                        <h1 id="display-name" class="text-2xl font-bold text-gray-800 leading-tight">User Name</h1>
                        <p class="text-gray-500 flex items-center justify-center md:justify-start">
                            <i class="fas fa-id-badge mr-2"></i> ID: <span id="display-id" class="ml-1 font-mono font-bold text-indigo-600">CP-000000</span>
                        </p>
                    </div>
                    <div class="bg-indigo-50 px-6 py-2 rounded-xl border border-indigo-100">
                        <span class="text-indigo-600 font-extrabold text-xl" id="user-coins">0</span>
                        <span class="text-indigo-400 text-sm block">Available Coins</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-user-edit mr-2 text-indigo-500"></i> Personal Info
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Email Address</label>
                        <div id="display-email" class="w-full mt-1 p-2 bg-gray-50 border rounded-lg text-gray-500 font-medium">user@example.com</div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Full Name</label>
                        <input type="text" id="full-name-input" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" value="">
                    </div>
                    <button onclick="saveProfile()" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-bold hover:bg-indigo-700 transition shadow-md">
                        Update Name
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-shield-alt mr-2 text-red-500"></i> Security
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">New Password</label>
                        <div class="relative">
                            <input type="password" id="new-password" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition" placeholder="Enter new password">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Account Status</label>
                        <div id="account-badge" class="mt-1 inline-block bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold uppercase">Active User</div>
                    </div>
                    <button onclick="changePassword()" class="w-full bg-gray-800 text-white py-2.5 rounded-lg font-bold hover:bg-black transition shadow-md">
                        Update Password
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <button onclick="logout()" class="w-full md:w-auto px-8 bg-red-50 text-red-600 py-3 rounded-xl font-bold hover:bg-red-600 hover:text-white transition duration-300">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout from this Device
            </button>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Generate Account ID if it doesn't exist
            if (!user.accountId) {
                user.accountId = "CP-" + Math.floor(100000 + Math.random() * 900000);
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
            }

            // Fill UI Data
            document.getElementById('display-name').innerText = user.name || "Coin Pop User";
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('display-id').innerText = user.accountId;
            document.getElementById('user-coins').innerText = (user.coins || 0).toLocaleString();
            document.getElementById('full-name-input').value = user.name || "";
            
            // Avatar
            document.getElementById('profile-img').src = `https://ui-avatars.com/api/?name=${user.name || user.email}&background=4f46e5&color=fff&size=128`;

            // Admin Logic
            if(user.email === "ghazimalik1997@gmail.com") {
                const badge = document.getElementById('account-badge');
                badge.innerText = "Owner Access";
                badge.className = "mt-1 inline-block bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-bold uppercase";
            }
        });

        // 1. Update Name Function
        function saveProfile() {
            const newName = document.getElementById('full-name-input').value;
            if(!newName) return alert("Please enter a name");

            const user = JSON.parse(localStorage.getItem('currentUser'));
            user.name = newName;
            
            updateStorage(user);
            alert("Name updated successfully!");
            location.reload();
        }

        // 2. Change Password Function
        function changePassword() {
            const newPass = document.getElementById('new-password').value;
            if(newPass.length < 6) return alert("Password must be at least 6 characters!");

            const user = JSON.parse(localStorage.getItem('currentUser'));
            user.password = newPass;

            updateStorage(user);
            alert("Password updated! Please use your new password next time you login.");
            document.getElementById('new-password').value = "";
        }

        // Helper function to sync localStorage
        function updateStorage(userData) {
            localStorage.setItem('currentUser', JSON.stringify(userData));
            localStorage.setItem(`user_${userData.email}`, JSON.stringify(userData));
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
