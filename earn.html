<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card-gradient { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .reward-popup { animation: bounce 0.5s ease-out; }
        @keyframes bounce { 0% { transform: scale(0.5); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body class="antialiased pb-20">

    <div class="max-w-md mx-auto p-6">
        <div class="flex items-center justify-between mb-8">
            <a href="dashboard.html" class="text-gray-600"><i class="fas fa-arrow-left text-xl"></i></a>
            <h1 class="text-xl font-bold text-gray-800">Earning Center</h1>
            <div class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold">
                <span id="user-coins-display">0</span> Coins
            </div>
        </div>

        <div class="card-gradient rounded-3xl p-6 text-white shadow-xl mb-8 relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-lg font-bold opacity-90">Daily Reward</h2>
                <p class="text-2xl font-black mb-4">Claim +50 Coins Every Day!</p>
                <button id="daily-btn" onclick="claimDaily()" class="bg-white text-indigo-600 px-6 py-2 rounded-xl font-bold shadow-md hover:bg-indigo-50 transition active:scale-95">
                    Claim Now
                </button>
            </div>
            <i class="fas fa-calendar-check absolute -right-4 -bottom-4 text-8xl opacity-10"></i>
        </div>

        <h3 class="font-bold text-gray-700 mb-4 flex items-center">
            <i class="fas fa-tasks mr-2 text-indigo-500"></i> Simple Tasks
        </h3>

        <div class="space-y-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="bg-orange-100 h-12 w-12 rounded-xl flex items-center justify-center text-orange-600 text-xl">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-800 text-sm">Watch Video Ad</h4>
                        <p class="text-[10px] text-gray-400">Earn +20 Coins per video</p>
                    </div>
                </div>
                <button onclick="watchAd(this)" class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg text-xs font-bold hover:bg-indigo-600 hover:text-white transition">
                    Watch
                </button>
            </div>

            <a href="spin.html" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="bg-purple-100 h-12 w-12 rounded-xl flex items-center justify-center text-purple-600 text-xl">
                        <i class="fas fa-dharmachakra"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-800 text-sm">Lucky Spin</h4>
                        <p class="text-[10px] text-gray-400">Try your luck today</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </a>
        </div>
    </div>

    <div id="ad-overlay" class="fixed inset-0 bg-black z-50 hidden flex flex-col items-center justify-center text-white p-10">
        <div class="text-right w-full absolute top-5 right-5">
            <span id="ad-timer" class="bg-white/20 px-3 py-1 rounded text-xs">Closing in 15s...</span>
        </div>
        <i class="fas fa-film text-6xl mb-4 text-indigo-400 animate-pulse"></i>
        <p class="text-center font-bold">Video Ad is Playing...</p>
        <p class="text-xs text-gray-500 mt-2">Do not close this screen to get reward</p>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateUI);

        function updateUI() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            document.getElementById('user-coins-display').innerText = (user.coins || 0).toLocaleString();
            
            // Check if Daily Claimed
            const lastClaim = localStorage.getItem(`lastClaim_${user.email}`);
            const today = new Date().toDateString();
            if(lastClaim === today) {
                const btn = document.getElementById('daily-btn');
                btn.innerText = "Claimed Today";
                btn.disabled = true;
                btn.className = "bg-indigo-300 text-white px-6 py-2 rounded-xl font-bold cursor-not-allowed";
            }
        }

        // 1. Daily Check-in Logic
        function claimDaily() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const today = new Date().toDateString();

            user.coins = (user.coins || 0) + 50;
            localStorage.setItem(`lastClaim_${user.email}`, today);
            updateUserData(user);
            
            alert("Congratulations! You earned 50 daily coins.");
            updateUI();
        }

        // 2. Watch Ad Simulation Logic
        function watchAd(btn) {
            const overlay = document.getElementById('ad-overlay');
            const timerSpan = document.getElementById('ad-timer');
            overlay.classList.remove('hidden');
            
            let timeLeft = 10; // 10 seconds ad
            const interval = setInterval(() => {
                timeLeft--;
                timerSpan.innerText = `Closing in ${timeLeft}s...`;
                if(timeLeft <= 0) {
                    clearInterval(interval);
                    closeAd();
                }
            }, 1000);
        }

        function closeAd() {
            const overlay = document.getElementById('ad-overlay');
            overlay.classList.add('hidden');
            
            const user = JSON.parse(localStorage.getItem('currentUser'));
            user.coins = (user.coins || 0) + 20;
            updateUserData(user);
            
            alert("Reward Received: +20 Coins!");
            updateUI();
        }

        function updateUserData(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
        }
    </script>
</body>
</html>
