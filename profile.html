<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <main class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white w-full max-w-md rounded-[3rem] shadow-2xl overflow-hidden border">
            <div class="h-32 bg-indigo-600"></div>
            <div class="px-8 pb-10 -mt-16 text-center">
                <div class="relative inline-block">
                    <img id="pfp" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" class="w-32 h-32 rounded-full border-8 border-white shadow-lg mx-auto bg-white">
                    <button class="absolute bottom-0 right-0 bg-indigo-500 text-white p-2 rounded-full shadow-md"><i class="fas fa-camera"></i></button>
                </div>
                <h2 id="u-name" class="text-2xl font-black mt-4 text-slate-800 italic">User Name</h2>
                <p id="u-email" class="text-slate-400 font-bold mb-6">user@example.com</p>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-indigo-50 p-4 rounded-2xl">
                        <p class="text-xs font-bold text-indigo-400 uppercase">Total Earned</p>
                        <p id="u-coins" class="text-xl font-black text-indigo-700">0</p>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl">
                        <p class="text-xs font-bold text-slate-400 uppercase">Member Since</p>
                        <p class="text-xl font-black text-slate-700">2025</p>
                    </div>
                </div>
                
                <a href="dashboard.html" class="block w-full bg-slate-800 text-white py-4 rounded-2xl font-bold hover:bg-slate-900 transition">Back to Dashboard</a>
            </div>
        </div>
    </main>
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if(user) {
            document.getElementById('u-name').innerText = user.name || "Coin Pop User";
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-coins').innerText = (user.coins || 0).toLocaleString();
            document.getElementById('pfp').src = `https://ui-avatars.com/api/?name=${user.email}&background=6366f1&color=fff`;
        }
    </script>
</body>
</html>
