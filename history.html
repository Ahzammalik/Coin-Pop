<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-2xl mx-auto p-4 md:p-6">
        <div class="flex items-center justify-between mb-8">
            <a href="dashboard.html" class="h-10 w-10 bg-white shadow-sm border border-gray-200 rounded-full flex items-center justify-center text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800">History</h1>
            <div class="w-10"></div> </div>

        <div class="bg-indigo-600 rounded-2xl p-6 text-white mb-8 shadow-lg shadow-indigo-200">
            <p class="text-indigo-100 text-sm opacity-80">Total Balance</p>
            <div class="flex items-center justify-between">
                <h2 id="total-coins" class="text-3xl font-extrabold">0.00</h2>
                <span class="bg-indigo-500 px-3 py-1 rounded-lg text-xs font-bold uppercase">Coins</span>
            </div>
        </div>

        <div class="flex border-b border-gray-200 mb-6">
            <button onclick="switchTab('earnings')" id="tab-earnings" class="flex-1 pb-3 font-semibold text-gray-500 tab-active">
                Earnings
            </button>
            <button onclick="switchTab('withdrawals')" id="tab-withdrawals" class="flex-1 pb-3 font-semibold text-gray-500">
                Withdrawals
            </button>
        </div>

        <div id="history-container" class="space-y-4">
            <div class="text-center py-10 text-gray-400">
                <i class="fas fa-receipt text-4xl mb-3 block"></i>
                <p>No transactions found</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Fake Data for Demo (In real app, this will come from LocalStorage/Database)
        const dummyHistory = {
            earnings: [
                { id: 1, title: 'Daily Bonus', amount: '+50', date: '27 Dec 2025', type: 'in' },
                { id: 2, title: 'Watch Video Ad', amount: '+120', date: '26 Dec 2025', type: 'in' },
                { id: 3, title: 'Spin & Win', amount: '+15', date: '26 Dec 2025', type: 'in' }
            ],
            withdrawals: [
                { id: 1, title: 'Easypaisa Transfer', amount: '-5000', date: '20 Dec 2025', status: 'Completed', type: 'out' }
            ]
        };

        function switchTab(type) {
            // Update UI Tabs
            document.getElementById('tab-earnings').classList.remove('tab-active');
            document.getElementById('tab-withdrawals').classList.remove('tab-active');
            document.getElementById('tab-' + type).classList.add('tab-active');

            renderHistory(type);
        }

        function renderHistory(type) {
            const container = document.getElementById('history-container');
            const data = dummyHistory[type];
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400">No data found</div>`;
                return;
            }

            data.forEach(item => {
                const icon = type === 'earnings' ? 'fa-arrow-down' : 'fa-arrow-up';
                const iconBg = type === 'earnings' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600';
                const colorClass = type === 'earnings' ? 'text-green-600' : 'text-red-600';

                container.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="${iconBg} h-12 w-12 rounded-full flex items-center justify-center text-lg">
                                <i class="fas ${icon}"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">${item.title}</h4>
                                <p class="text-xs text-gray-400">${item.date}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="font-bold ${colorClass}">${item.amount}</span>
                            ${item.status ? `<p class="text-[10px] font-bold text-blue-500 uppercase mt-1">${item.status}</p>` : ''}
                        </div>
                    </div>
                `;
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) {
                document.getElementById('total-coins').innerText = (user.coins || 0).toLocaleString();
            }
            renderHistory('earnings');
        });
    </script>
</body>
</html>
