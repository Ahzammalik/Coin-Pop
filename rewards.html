<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reward - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-sm w-full bg-white rounded-[2.5rem] shadow-2xl p-10 text-center">
        <div class="w-24 h-24 bg-indigo-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
            <i class="fas fa-gift text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-black text-gray-800">Daily Bonus</h1>
        <p class="text-gray-400 text-sm mt-3 mb-8">Get 50 free coins every day. Just click the button below!</p>

        <button onclick="claimReward()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl hover:bg-indigo-700 transition-all active:scale-95">
            CLAIM 50 COINS
        </button>

        <a href="dashboard.html" class="block mt-6 text-indigo-600 font-bold text-sm">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>
    </div>

    <script>
        function claimReward() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const today = new Date().toDateString();
            const lastClaim = localStorage.getItem(`lastClaim_${user.email}`);

            if(lastClaim === today) {
                alert("You have already claimed today's reward! Come back tomorrow.");
            } else {
                user.coins = (user.coins || 0) + 50;
                localStorage.setItem(`lastClaim_${user.email}`, today);
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
                
                alert("Success! 50 Coins added.");
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reward - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-indigo-700 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center shadow-2xl relative overflow-hidden">
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-100 rounded-full opacity-50"></div>
        
        <div class="relative z-10">
            <div class="bg-indigo-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-200">
                <i class="fas fa-gift text-white text-4xl"></i>
            </div>
            
            <h1 class="text-3xl font-black text-gray-800 tracking-tight">Daily Gift</h1>
            <p class="text-gray-500 mt-2 mb-8 text-sm leading-relaxed">Claim your daily bonus of <span class="text-indigo-600 font-bold">50 Coins</span> now!</p>

            <button onclick="claimReward()" id="claimBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">
                CLAIM NOW
            </button>

            <a href="dashboard.html" class="block mt-6 text-gray-400 font-bold text-sm hover:text-indigo-600 transition">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        function claimReward() {
            // 1. User check karein
            const userData = localStorage.getItem('currentUser');
            if(!userData) {
                alert("Please login first!");
                window.location.href = 'index.html';
                return;
            }

            let user = JSON.parse(userData);
            const today = new Date().toDateString();
            
            // 2. Daily Check-in Lock check karein
            const lastClaimDate = localStorage.getItem('last_claim_' + user.email);

            if(lastClaimDate === today) {
                alert("Stop! ✋ You've already claimed your reward today. Come back tomorrow!");
                return;
            }

            // 3. Reward add karein
            user.coins = (parseInt(user.coins) || 0) + 50;

            // 4. Data Sync (Sab jagah save karein)
            // Pehle Current User update karein
            localStorage.setItem('currentUser', JSON.stringify(user));
            // Phir Users ki list mein us user ka data update karein
            localStorage.setItem('user_' + user.email, JSON.stringify(user));
            // Date lock karein
            localStorage.setItem('last_claim_' + user.email, today);

            // 5. Success
            alert("✅ Awesome! 50 Coins added to your wallet.");
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
