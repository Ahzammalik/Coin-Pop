<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .method-card input:checked + div { border-color: #4f46e5; background-color: #eff6ff; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-md mx-auto p-6">
        <div class="flex items-center mb-8">
            <a href="dashboard.html" class="mr-4 text-gray-600 hover:text-indigo-600 transition">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Withdraw</h1>
        </div>

        <div class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-3xl p-6 text-white mb-8 shadow-xl">
            <p class="text-gray-400 text-sm mb-1">Available Balance</p>
            <div class="flex items-baseline gap-2">
                <h2 id="current-coins" class="text-4xl font-black">0</h2>
                <span class="text-indigo-400 font-bold">Coins</span>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between text-sm">
                <span>Estimated PKR:</span>
                <span class="font-bold text-green-400" id="pkr-val">Rs. 0.00</span>
            </div>
        </div>

        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
            <h3 class="font-bold text-gray-700 mb-4 text-lg">Select Method</h3>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <label class="method-card cursor-pointer">
                    <input type="radio" name="method" value="Easypaisa" class="hidden" checked>
                    <div class="border-2 border-gray-100 rounded-xl p-4 text-center hover:border-indigo-200 transition">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Easypaisa_logo.png" class="h-8 mx-auto mb-2 object-contain" alt="Easypaisa">
                        <span class="text-xs font-bold text-gray-600">Easypaisa</span>
                    </div>
                </label>
                <label class="method-card cursor-pointer">
                    <input type="radio" name="method" value="JazzCash" class="hidden">
                    <div class="border-2 border-gray-100 rounded-xl p-4 text-center hover:border-indigo-200 transition">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/JazzCash_logo.png" class="h-8 mx-auto mb-2 object-contain" alt="JazzCash">
                        <span class="text-xs font-bold text-gray-600">JazzCash</span>
                    </div>
                </label>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Account Number</label>
                    <input type="number" id="acc-number" placeholder="03xxxxxxxxx" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Amount (Coins)</label>
                    <input type="number" id="withdraw-amount" placeholder="Min 1000 coins" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                </div>

                <div class="bg-orange-50 p-3 rounded-lg flex items-start gap-3">
                    <i class="fas fa-info-circle text-orange-500 mt-1"></i>
                    <p class="text-[11px] text-orange-700 leading-relaxed">
                        Withdrawals are processed within 24 hours. Please double-check your account number.
                    </p>
                </div>

                <button onclick="handleWithdraw()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">
                    Submit Request
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        const COIN_RATE = 0.1; // 10 Coins = 1 PKR (Apni marzi se set karein)

        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) {
                const coins = user.coins || 0;
                document.getElementById('current-coins').innerText = coins.toLocaleString();
                document.getElementById('pkr-val').innerText = "Rs. " + (coins * COIN_RATE).toFixed(2);
            }
        });

        function handleWithdraw() {
            const amount = document.getElementById('withdraw-amount').value;
            const number = document.getElementById('acc-number').value;
            const method = document.querySelector('input[name="method"]:checked').value;
            const user = JSON.parse(localStorage.getItem('currentUser'));

            if(!number || number.length < 10) {
                return alert("Please enter a valid mobile number!");
            }
            if(amount < 1000) {
                return alert("Minimum withdrawal is 1000 coins!");
            }
            if(amount > user.coins) {
                return alert("Insufficient balance!");
            }

            // --- Logik for Withdrawal ---
            // 1. Coins minus karein
            user.coins -= parseInt(amount);
            
            // 2. LocalStorage update
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(`user_${user.email}`, JSON.stringify(user));

            // 3. (Optional) History mein record add karein
            alert(`Withdrawal Request Sent!\nAmount: ${amount} Coins\nMethod: ${method}\nTo: ${number}`);
            
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
