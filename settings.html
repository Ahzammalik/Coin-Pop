<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">
    <main class="max-w-md mx-auto p-10 mt-10 bg-white rounded-[3rem] shadow-lg border">
        <h2 class="text-2xl font-black mb-8">Settings</h2>
        <div class="space-y-6">
            <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                <span class="font-bold text-slate-700">Sound Effects</span>
                <input type="checkbox" class="w-6 h-6 accent-indigo-600" checked>
            </div>
            <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                <span class="font-bold text-slate-700">Dark Mode</span>
                <input type="checkbox" class="w-6 h-6 accent-indigo-600">
            </div>
            <button onclick="localStorage.clear(); location.href='index.html'" class="w-full p-4 text-red-500 font-bold border-2 border-red-100 rounded-2xl hover:bg-red-50 transition">Reset All Data</button>
        </div>
    </main>
</body>
</html>
