<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        /* Sidebar Fixed */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            color: #94a3b8;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-link.active { background: rgba(99, 102, 241, 0.1); color: white; border-left: 4px solid #6366f1; }

        .main-content { margin-left: 260px; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Game Box */
        #game-container {
            width: 95%;
            max-width: 850px;
            height: 500px;
            background: #1e293b;
            border-radius: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 4px solid #334155;
            cursor: crosshair; /* Target jesa cursor */
        }

        .coin {
            width: 65px;
            height: 65px;
            background: radial-gradient(circle, #fbbf24 0%, #d97706 100%);
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-8 py-10"><h1 class="text-white font-black text-2xl italic tracking-tighter uppercase">Coin Pop</h1></div>
        <nav class="flex flex-col">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="play.html" class="nav-link active"><i class="fas fa-gamepad mr-3"></i> Play Games</a>
            <a href="spin.html" class="nav-link"><i class="fas fa-dharmachakra mr-3"></i> Lucky Spin</a>
            <a href="reward.html" class="nav-link"><i class="fas fa-gift mr-3"></i> Daily Rewards</a>
            <div class="h-px bg-slate-700 my-4 mx-6 opacity-20"></div>
            <a href="leaderboard.html" class="nav-link"><i class="fas fa-trophy mr-3"></i> Leaderboard</a>
            <a href="withdraw.html" class="nav-link"><i class="fas fa-wallet mr-3"></i> Withdraw</a>
            <a href="history.html" class="nav-link"><i class="fas fa-history mr-3"></i> History</a>
            <div class="h-px bg-slate-700 my-4 mx-6 opacity-20"></div>
            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle mr-3"></i> Profile</a>
            <a href="settings.html" class="nav-link"><i class="fas fa-cog mr-3"></i> Settings</a>
            <a href="contact.html" class="nav-link"><i class="fas fa-headset mr-3"></i> Contact</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="w-full max-w-3xl flex justify-between items-center mb-6">
            <div id="lives-container" class="flex space-x-2">
                <i class="fas fa-heart text-red-500 text-2xl"></i>
                <i class="fas fa-heart text-red-500 text-2xl"></i>
                <i class="fas fa-heart text-red-500 text-2xl"></i>
            </div>
            <div class="bg-white/10 px-6 py-2 rounded-2xl border border-white/10 text-white font-bold">
                Coins: <span id="current-score" class="text-yellow-400">0</span>
            </div>
        </div>

        <div id="game-container" onclick="handleMisTouch(event)">
            <div id="start-overlay" class="absolute inset-0 bg-slate-900/90 flex flex-col items-center justify-center z-50">
                <h2 class="text-white text-3xl font-black mb-6">DON'T MISS THE COINS!</h2>
                <button onclick="startGame(event)" class="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black text-xl hover:bg-indigo-700">START GAME</button>
            </div>
        </div>
    </main>

    <script>
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        const container = document.getElementById('game-container');

        function startGame(e) {
            e.stopPropagation(); // Overlay click se mis-touch trigger na ho
            document.getElementById('start-overlay').style.display = 'none';
            gameRunning = true;
            spawnCoin();
        }

        function handleMisTouch(e) {
            if (!gameRunning) return;
            // Agar click direct container par hua (coin par nahi), to life kam karo
            if (e.target.id === 'game-container') {
                loseLife();
                // Screen shake effect for mis-touch
                container.style.borderColor = '#ef4444';
                setTimeout(() => container.style.borderColor = '#334155', 200);
            }
        }

        function spawnCoin() {
            if (!gameRunning) return;
            
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = '<i class="fas fa-coins text-white text-2xl"></i>';
            
            const x = Math.random() * (container.offsetWidth - 80);
            const y = Math.random() * (container.offsetHeight - 80);
            
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';

            coin.onclick = (e) => {
                e.stopPropagation(); // Mis-touch trigger hone se roko
                score += 10;
                document.getElementById('current-score').innerText = score;
                updateUserCoins(10);
                coin.remove();
                spawnCoin();
            };

            container.appendChild(coin);

            // Time limit for each coin (increase difficulty)
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.remove();
                    loseLife();
                    spawnCoin();
                }
            }, 1200);
        }

        function loseLife() {
            lives--;
            const hearts = document.getElementById('lives-container').children;
            if (hearts[lives]) {
                hearts[lives].classList.replace('text-red-500', 'text-slate-600');
            }
            
            if (lives <= 0) {
                gameRunning = false;
                alert("Game Over! Score: " + score);
                location.reload();
            }
        }

        function updateUserCoins(amount) {
            let user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) {
                user.coins = (user.coins || 0) + amount;
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
            }
        }
    </script>
</body>
</html>
