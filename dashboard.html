<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add all the dashboard styles here */
        /* ... previous dashboard styles ... */
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen bg-gray-100">
    <div id="app-container" class="w-full flex-grow">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="text-2xl font-bold text-blue-600">Coin Pop</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-home w-6 h-6 mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="play.html" class="nav-link">
                    <i class="fas fa-gamepad w-6 h-6 mr-3"></i>
                    <span>Play</span>
                </a>
                <a href="leaderboard.html" class="nav-link">
                    <i class="fas fa-trophy w-6 h-6 mr-3"></i>
                    <span>Leaderboard</span>
                </a>
                <a href="rewards.html" class="nav-link">
                    <i class="fas fa-gift w-6 h-6 mr-3"></i>
                    <span>Daily Rewards</span>
                </a>
                <a href="withdraw.html" class="nav-link">
                    <i class="fas fa-money-bill-wave w-6 h-6 mr-3"></i>
                    <span>Withdraw</span>
                </a>
                <a href="admin.html" id="admin-nav-link" class="nav-link" style="display: none;">
                    <i class="fas fa-cog w-6 h-6 mr-3"></i>
                    <span>Admin</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div id="user-email-display" class="text-sm truncate">user@example.com</div>
                <button id="logout-btn" class="logout-btn">Sign Out</button>
            </div>
        </aside>

        <div class="main-content">
            <!-- Dashboard content here -->
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const currentUser = localStorage.getItem('currentUser');
            const userName = localStorage.getItem('userName');
            
            if (!isLoggedIn || isLoggedIn !== 'true') {
                // Redirect to login if not authenticated
                window.location.href = 'index.html';
                return;
            }
            
            // Update user info in sidebar
            document.getElementById('user-email-display').textContent = currentUser;
            
            // Show admin link if user is admin
            if (currentUser === 'Ghazimalik1997@gmail.com') {
                document.getElementById('admin-nav-link').style.display = 'flex';
            }
            
            // Sign out functionality
            document.getElementById('logout-btn').addEventListener('click', function() {
                // Clear authentication data
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('currentUser');
                
                // Redirect to login page
                window.location.href = 'index.html';
            });
            
            // Rest of dashboard functionality...
        });
    </script>
</body>
</html>
