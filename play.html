<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background: #0f172a; font-family: sans-serif; overflow: hidden; color: white; }
        .sidebar { background: #1e293b; width: 260px; height: 100vh; position: fixed; left: 0; top: 0; z-index: 100; border-right: 1px solid #334155; }
        .main { margin-left: 260px; height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        
        #game-box { 
            flex-grow: 1; background: #111827; border-radius: 1.5rem; 
            position: relative; border: 2px solid #374151; touch-action: none;
            overflow: hidden; box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        .target-coin { 
            position: absolute; width: 65px; height: 65px; 
            background: radial-gradient(circle, #fcd34d 0%, #d97706 100%); 
            border-radius: 50%; border: 3px solid #fff; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.7); cursor: pointer; z-index: 500;
        }

        #start-overlay {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; border-radius: 1.4rem;
        }

        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 text-indigo-400 font-bold text-2xl italic">COIN POP</div>
        <nav class="px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center p-3 text-gray-400 hover:text-white rounded-xl transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="play.html" class="flex items-center p-3 bg-indigo-600 text-white rounded-xl"><i class="fas fa-gamepad mr-3"></i> Play Game</a>
        </nav>
    </aside>

    <div class="main">
        <div class="flex justify-between items-center mb-4">
            <div id="hearts" class="text-red-500 text-2xl font-bold tracking-widest">‚ù§‚ù§‚ù§</div>
            <div class="bg-slate-800 px-6 py-2 rounded-xl border border-slate-700 font-black text-indigo-400">
                Coins: <span id="coin-txt">0</span>
            </div>
        </div>

        <div id="game-box">
            <div id="start-overlay">
                <button onclick="realStart()" class="bg-green-500 hover:bg-green-600 text-white px-12 py-4 rounded-2xl font-black text-2xl shadow-xl transition active:scale-95">
                    START NOW
                </button>
            </div>
        </div>
    </div>

    <script>
        // Use a more robust user initialization
        let user;
        try {
            user = JSON.parse(localStorage.getItem('currentUser')) || { coins: 0, email: 'guest' };
        } catch(e) {
            user = { coins: 0, email: 'guest' };
        }

        let playing = false;
        let hp = 3;

        function refreshUI() {
            document.getElementById('coin-txt').innerText = (user.coins || 0).toLocaleString();
            let hStr = '';
            for(let i=0; i<3; i++) hStr += i < hp ? '‚ù§' : 'üñ§';
            document.getElementById('hearts').innerText = hStr;
        }

        function realStart() {
            document.getElementById('start-overlay').style.display = 'none';
            playing = true;
            hp = 3;
            refreshUI();
            addCoin();
        }

        function addCoin() {
            if(!playing) return;
            const box = document.getElementById('game-box');
            
            // Clear old coins manually for safety
            const old = document.getElementsByClassName('target-coin');
            while(old[0]) old[0].parentNode.removeChild(old[0]);

            const c = document.createElement('div');
            c.className = 'target-coin';
            
            // Calculate random position
            const x = Math.floor(Math.random() * (box.clientWidth - 70));
            const y = Math.floor(Math.random() * (box.clientHeight - 70));
            
            c.style.left = Math.max(5, x) + 'px';
            c.style.top = Math.max(5, y) + 'px';
            c.innerHTML = '<i class="fas fa-coins text-white text-2xl pointer-events-none"></i>';

            // Click listener
            c.onpointerdown = function(e) {
                e.stopPropagation();
                user.coins = (parseInt(user.coins) || 0) + 5;
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('user_' + user.email, JSON.stringify(user));
                refreshUI();
                addCoin();
            };

            box.appendChild(c);
        }

        // Missed click
        document.getElementById('game-box').onpointerdown = function(e) {
            if(!playing || e.target !== this) return;
            hp--;
            refreshUI();
            if(hp <= 0) {
                playing = false;
                alert("GAME OVER! Your progress is saved.");
                location.reload();
            }
        };

        refreshUI();
    </script>
</body>
