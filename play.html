<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Sidebar Fix: Is se links line mein nahi balki niche ayenge */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column; /* Sabse important line */
            padding: 0;
            z-index: 1000;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            color: #94a3b8;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: white;
            border-left: 4px solid #6366f1;
        }

        .nav-link i { width: 25px; margin-right: 12px; font-size: 1.1rem; }

        .main-content {
            margin-left: 260px; /* Sidebar ki jagah chorrna */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #game-container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            background: #1e293b;
            border-radius: 2rem;
            position: relative;
            overflow: hidden;
            border: 4px solid #334155;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .coin {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #fbbf24 0%, #d97706 100%);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-8 py-10">
            <h1 class="text-white font-black text-2xl italic tracking-tighter uppercase">Coin Pop</h1>
        </div>
        
        <nav class="flex flex-col">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="play.html" class="nav-link active"><i class="fas fa-gamepad"></i> Play Games</a>
            <a href="spin.html" class="nav-link"><i class="fas fa-dharmachakra"></i> Lucky Spin</a>
            <a href="reward.html" class="nav-link"><i class="fas fa-gift"></i> Daily Rewards</a>
            
            <div class="h-px bg-slate-700 my-4 mx-6 opacity-20"></div>

            <a href="leaderboard.html" class="nav-link"><i class="fas fa-trophy"></i> Leaderboard</a>
            <a href="withdraw.html" class="nav-link"><i class="fas fa-wallet"></i> Withdraw</a>
            <a href="history.html" class="nav-link"><i class="fas fa-history"></i> History</a>
            
            <div class="h-px bg-slate-700 my-4 mx-6 opacity-20"></div>

            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> My Profile</a>
            <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            <a href="contact.html" class="nav-link"><i class="fas fa-headset"></i> Contact Us</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="w-full max-w-4xl flex justify-between items-center mb-6 px-4">
            <div id="lives" class="flex space-x-2">
                <i class="fas fa-heart text-red-500 text-2xl"></i>
                <i class="fas fa-heart text-red-500 text-2xl"></i>
                <i class="fas fa-heart text-red-500 text-2xl"></i>
            </div>
            <div class="bg-indigo-600/30 px-6 py-2 rounded-2xl border border-indigo-500/50">
                <span class="text-indigo-200 font-bold">Coins: </span>
                <span id="game-coins" class="text-white font-black text-xl">0</span>
            </div>
        </div>

        <div id="game-container">
            <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/80 z-20">
                <h2 class="text-white text-4xl font-black mb-6 uppercase tracking-widest">Click The Coins</h2>
                <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white px-10 py-4 rounded-2xl font-black text-xl shadow-lg transition transform active:scale-90">START NOW</button>
            </div>
        </div>
    </main>

    <script>
        let coins = 0;
        let lives = 3;
        let gameActive = false;
        const container = document.getElementById('game-container');

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameActive = true;
            spawnCoin();
        }

        function spawnCoin() {
            if (!gameActive) return;

            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = '<i class="fas fa-coins text-2xl"></i>';
            
            // Random Position
            const x = Math.random() * (container.offsetWidth - 80);
            const y = Math.random() * (container.offsetHeight - 80);
            
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';

            coin.onclick = () => {
                coins += 10;
                document.getElementById('game-coins').innerText = coins;
                coin.remove();
                spawnCoin();
                updateUserCoins(10);
            };

            container.appendChild(coin);

            // Auto-remove if not clicked in 1.5 seconds
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.remove();
                    loseLife();
                }
            }, 1500);
        }

        function loseLife() {
            lives--;
            const hearts = document.getElementById('lives').children;
            if (hearts[lives]) hearts[lives].style.opacity = '0.2';
            
            if (lives <= 0) {
                gameActive = false;
                alert("Game Over! Total Coins Earned: " + coins);
                location.reload();
            } else {
                spawnCoin();
            }
        }

        function updateUserCoins(amount) {
            let user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) {
                user.coins = (user.coins || 0) + amount;
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
            }
        }
    </script>
</body>
</html>
