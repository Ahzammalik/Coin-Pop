<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-2xl border">
        <h2 class="text-3xl font-black text-slate-800 mb-2">Join Coin Pop</h2>
        <p class="text-slate-400 font-medium mb-8">Start earning coins today!</p>

        <form id="signup-form" class="space-y-4">
            <input id="new-name" type="text" placeholder="Full Name" required class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
            <input id="new-email" type="email" placeholder="Email Address" required class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
            <input id="new-pass" type="password" placeholder="Create Password" required class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
            
            <button type="submit" class="w-full bg-slate-800 text-white py-5 rounded-2xl font-black text-lg mt-4 shadow-xl">CREATE ACCOUNT</button>
        </form>

        <p class="mt-8 text-center text-slate-500 font-bold">Already a member? <a href="index.html" class="text-indigo-600">Login</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('new-name').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-pass').value;

            const userData = {
                name: name,
                email: email,
                password: password,
                coins: 100 // Welcome Bonus
            };

            localStorage.setItem(`user_${email}`, JSON.stringify(userData));
            alert("Account created! Login to continue.");
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
