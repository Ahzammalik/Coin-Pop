<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background: #f8fafc; font-family: sans-serif; overflow: hidden; }
        .sidebar { background: #1e293b; width: 260px; height: 100vh; position: fixed; left: 0; top: 0; z-index: 100; }
        .main { margin-left: 260px; height: 100vh; display: flex; flex-direction: column; padding: 20px; }
        
        #game-canvas { 
            flex-grow: 1; background: #0f172a; border-radius: 2rem; 
            position: relative; border: 4px solid #334155; touch-action: none;
        }

        .coin { 
            position: absolute; width: 60px; height: 60px; 
            background: #fbbf24; border-radius: 50%; border: 4px solid #fff; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 15px #fbbf24; cursor: pointer; z-index: 50;
        }

        #menu {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; border-radius: 1.8rem;
        }

        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-8 text-white font-bold text-2xl italic">COIN POP</div>
        <nav class="px-4 space-y-2">
            <a href="dashboard.html" class="block p-3 text-gray-400 hover:text-white"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="play.html" class="block p-3 bg-indigo-600 text-white rounded-xl"><i class="fas fa-gamepad mr-3"></i> Play Game</a>
        </nav>
    </div>

    <div class="main">
        <div class="flex justify-between items-center mb-4">
            <div id="lives-ui" class="text-red-500 text-2xl font-bold">‚ù§‚ù§‚ù§</div>
            <div class="bg-white px-6 py-2 rounded-xl shadow-sm border font-bold text-indigo-600">
                Coins: <span id="coin-val">0</span>
            </div>
        </div>

        <div id="game-canvas">
            <div id="menu">
                <h1 class="text-white text-3xl font-black mb-6">CLICK THE COINS</h1>
                <button onclick="playNow()" class="bg-green-500 text-white px-10 py-4 rounded-2xl font-bold text-xl">START NOW</button>
            </div>
        </div>
        
        <div id="debug" class="text-xs text-gray-400 mt-2">System Ready...</div>
    </div>

    <script>
        // 1. Get User Data
        let user = JSON.parse(localStorage.getItem('currentUser')) || { coins: 0, email: 'test@user.com' };
        let active = false;
        let lives = 3;

        function log(msg) { document.getElementById('debug').innerText = msg; }

        function updateUI() {
            document.getElementById('coin-val').innerText = (user.coins || 0).toLocaleString();
            let h = ''; for(let i=0; i<3; i++) h += i < lives ? '‚ù§‚ù§' : 'üñ§';
            document.getElementById('lives-ui').innerText = h;
        }

        function playNow() {
            log("Game Starting...");
            document.getElementById('menu').style.display = 'none';
            active = true;
            lives = 3;
            updateUI();
            spawn();
        }

        function spawn() {
            if(!active) return;
            const canvas = document.getElementById('game-canvas');
            
            // Remove old ones
            const old = document.querySelectorAll('.coin');
            old.forEach(c => c.remove());

            const coin = document.createElement('div');
            coin.className = 'coin';
            
            // Safe Position
            const x = Math.random() * (canvas.clientWidth - 70);
            const y = Math.random() * (canvas.clientHeight - 70);
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            coin.innerHTML = '<i class="fas fa-coins text-white"></i>';

            // Important: Use 'pointerdown' for mobile and desktop speed
            coin.addEventListener('pointerdown', function(e) {
                e.stopPropagation();
                log("Coin Clicked! +5");
                user.coins = (parseInt(user.coins) || 0) + 5;
                
                // Save to Storage
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
                
                updateUI();
                spawn();
            });

            canvas.appendChild(coin);
        }

        // Missed Click Detection
        document.getElementById('game-canvas').addEventListener('pointerdown', function(e) {
            if(!active || e.target.closest('.coin')) return;
            log("Missed! -1 Life");
            lives--;
            updateUI();
            if(lives <= 0) {
                active = false;
                alert("Game Over! Coins Saved.");
                location.reload();
            }
        });

        // Load Initial Stats
        updateUI();
    </script>
</body>
</html>
