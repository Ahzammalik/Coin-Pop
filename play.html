<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play & Earn - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar { background: #1e293b; min-height: 100vh; width: 260px; position: fixed; left: 0; top: 0; }
        .nav-link { transition: 0.3s; border-left: 4px solid transparent; color: #94a3b8; }
        .nav-link.active { background: rgba(255, 255, 255, 0.05); border-left-color: #6366f1; color: white; }
        
        .main-content { margin-left: 260px; width: calc(100% - 260px); height: 100vh; display: flex; flex-col; }
        
        #game-area { 
            width: 100%; 
            flex-grow: 1;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); 
            position: relative; 
            overflow: hidden; 
            border-radius: 2rem; 
            margin: 20px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            cursor: crosshair;
        }

        .target-coin { 
            position: absolute; 
            width: 70px; height: 70px; 
            background: radial-gradient(circle, #fcd34d 0%, #d97706 100%); 
            border-radius: 50%; 
            border: 4px solid #fff; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 30px #fbbf24; 
            z-index: 20; 
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        #game-over { 
            display: none; position: absolute; inset: 0; 
            background: rgba(15, 23, 42, 0.95); 
            z-index: 50; flex-direction: column; align-items: center; justify-content: center; 
            color: white; border-radius: 2rem; 
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body class="flex">

    <aside class="sidebar hidden md:flex flex-col shadow-2xl">
        <div class="p-8 text-2xl font-black text-indigo-400 italic">COIN POP</div>
        <nav class="flex-grow px-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="play.html" class="nav-link active flex items-center p-3 rounded-xl"><i class="fas fa-gamepad mr-3"></i> Play Games</a>
            <a href="reward.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-gift mr-3"></i> Daily Rewards</a>
            <a href="withdraw.html" class="nav-link flex items-center p-3 rounded-xl"><i class="fas fa-wallet mr-3"></i> Withdraw</a>
        </nav>
        <div class="p-6 bg-slate-900/50">
            <p class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Session Progress</p>
            <p class="text-xl font-black text-white" id="side-level">Level 1</p>
        </div>
    </aside>

    <div class="main-content">
        <header class="bg-white p-5 border-b flex justify-between items-center px-10">
            <div id="lives-container" class="flex gap-1 text-red-500 text-xl">
                <i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-indigo-50 px-4 py-2 rounded-2xl border border-indigo-100 flex items-center gap-2">
                    <i class="fas fa-coins text-indigo-600"></i>
                    <span id="user-coins-display" class="font-black text-indigo-700">0</span>
                </div>
            </div>
        </header>

        <div id="game-area" onclick="handleMissClick()">
            <div id="game-over">
                <h2 class="text-5xl font-black mb-4 text-red-500">GAME OVER</h2>
                <p class="text-xl mb-8 text-slate-300">Level Reached: <span id="final-level" class="text-white font-bold">1</span></p>
                <button onclick="watchAdToRevive()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-12 py-4 rounded-2xl font-black text-lg mb-4 shadow-2xl transition-all active:scale-95">
                    WATCH AD TO REVIVE
                </button>
                <button onclick="location.reload()" class="text-gray-500 hover:text-white transition">Exit to Dashboard</button>
            </div>

            <div id="start-screen" class="absolute inset-0 flex items-center justify-center z-30 bg-slate-900/80 backdrop-blur-sm">
                <div class="text-center">
                    <div class="w-24 h-24 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce">
                        <i class="fas fa-bolt text-white text-4xl"></i>
                    </div>
                    <h1 class="text-white text-4xl font-black mb-2">READY?</h1>
                    <p class="text-slate-400 mb-8">Tap coins to earn. Don't miss!</p>
                    <button onclick="startGame()" class="bg-green-500 text-white px-16 py-5 rounded-3xl text-2xl font-black shadow-2xl hover:bg-green-600 transition-all active:scale-95">START GAME</button>
                </div>
            </div>
        </div>
        
        <div class="h-20 bg-gray-100 flex items-center justify-center border-t border-dashed border-gray-300 mx-5 mb-5 rounded-2xl text-gray-400 font-bold text-xs uppercase tracking-widest">
            Ad Space - Support the Game
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('currentUser')) || { coins: 0 };
        let level = 1; let coinsInLevel = 0; let lives = 3; let gameActive = false;

        function updateUI() {
            document.getElementById('user-coins-display').innerText = (user.coins || 0).toLocaleString();
            document.getElementById('side-level').innerText = "Level " + level;
        }

        function startGame() { 
            document.getElementById('start-screen').style.display = 'none'; 
            gameActive = true; 
            spawnTarget(); 
            updateUI();
        }

        function spawnTarget() {
            if (!gameActive) return;
            const area = document.getElementById('game-area');
            const old = document.querySelector('.target-coin'); if(old) old.remove();
            
            const target = document.createElement('div');
            target.className = 'target-coin';
            target.style.left = Math.random() * (area.offsetWidth - 80) + 'px';
            target.style.top = Math.random() * (area.offsetHeight - 80) + 'px';
            target.innerHTML = '<i class="fas fa-coins text-white text-2xl"></i>';
            
            target.onclick = (e) => { 
                e.stopPropagation(); 
                if(!gameActive) return;
                vibrate(50);
                addCoins(5); // Per click 5 coins reward
                coinsInLevel++; 
                checkLevelUp(); 
                spawnTarget(); 
            };
            area.appendChild(target);
        }

        function handleMissClick() {
            if (!gameActive) return;
            lives--; 
            vibrate(200);
            updateLivesUI();
            if (lives <= 0) gameOver();
        }

        function addCoins(amt) {
            user.coins = (user.coins || 0) + amt;
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
            document.getElementById('user-coins-display').innerText = user.coins.toLocaleString();
        }

        function checkLevelUp() {
            if (coinsInLevel >= 15) {
                level++; coinsInLevel = 0;
                updateUI();
                alert("LEVEL UP! Bonus: Level " + level);
            }
        }

        function updateLivesUI() {
            const container = document.getElementById('lives-container'); 
            container.innerHTML = '';
            for(let i=0; i<3; i++) {
                container.innerHTML += `<i class="fas fa-heart ${i < lives ? '' : 'text-slate-300'}"></i>`;
            }
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('final-level').innerText = level;
            document.getElementById('game-over').style.display = 'flex';
        }

        function watchAdToRevive() {
            alert("Reward Ad Shown! Lives Refilled.");
            lives = 3; updateLivesUI();
            document.getElementById('game-over').style.display = 'none';
            gameActive = true; spawnTarget();
        }

        function vibrate(ms) { if (navigator.vibrate) navigator.vibrate(ms); }
        
        window.onload = updateUI;
    </script>
</body>
</html>
