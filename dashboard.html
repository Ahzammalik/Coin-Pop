<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; }
        
        /* Sidebar Professional Styling */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            z-index: 1000;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: #94a3b8;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-left: 4px solid #6366f1;
        }

        .nav-link i { width: 25px; margin-right: 12px; }

        .main-content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
        }

        .card-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-8 py-6 mb-4 text-center">
            <h1 class="text-white font-black text-2xl italic tracking-tighter">COIN POP</h1>
        </div>
        
        <nav class="flex flex-col space-y-1">
            <a href="dashboard.html" class="nav-link active"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="play.html" class="nav-link"><i class="fas fa-gamepad"></i> Play Games</a>
            <a href="spin.html" class="nav-link"><i class="fas fa-dharmachakra"></i> Lucky Spin</a>
            <a href="rewards.html" class="nav-link"><i class="fas fa-gift"></i> Daily Rewards</a>
            
            <div class="h-px bg-slate-700 my-4 mx-6 opacity-50"></div>

            <a href="leaderboard.html" class="nav-link"><i class="fas fa-trophy"></i> Leaderboard</a>
            <a href="withdraw.html" class="nav-link"><i class="fas fa-wallet"></i> Withdraw</a>
            <a href="history.html" class="nav-link"><i class="fas fa-history"></i> History</a>
            
            <div class="h-px bg-slate-700 my-4 mx-6 opacity-50"></div>

            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> My Profile</a>
            <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            <a href="contact.html" class="nav-link"><i class="fas fa-headset"></i> Contact Us</a>
        </nav>

        <div class="mt-auto px-4">
            <a href="index.html" class="nav-link text-red-400 hover:bg-red-500/10"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-black text-slate-800">Hello, <span id="user-name">Player</span>!</h2>
                <p class="text-slate-500 font-medium">Ready to earn some more coins?</p>
            </div>
            <div class="bg-white p-2 px-4 rounded-2xl shadow-sm border border-slate-100 flex items-center">
                <i class="fas fa-coins text-yellow-500 mr-2"></i>
                <span id="top-coin-val" class="font-bold text-slate-700">0</span>
            </div>
        </div>

        <div class="card-gradient p-10 rounded-[2.5rem] text-white shadow-2xl shadow-indigo-200 relative overflow-hidden mb-10">
            <div class="relative z-10">
                <p class="text-indigo-100 font-bold uppercase tracking-widest text-sm mb-2">Total Balance</p>
                <h3 class="text-6xl font-black mb-6"><span id="main-coin-val">0</span> <span class="text-2xl font-normal opacity-70">Coins</span></h3>
                <div class="flex space-x-4">
                    <a href="withdraw.html" class="bg-white/20 hover:bg-white/30 px-6 py-2 rounded-xl font-bold transition backdrop-blur-md">Withdraw Now</a>
                    <a href="play.html" class="bg-indigo-900/40 hover:bg-indigo-900/60 px-6 py-2 rounded-xl font-bold transition">Earn More</a>
                </div>
            </div>
            <div class="absolute -right-20 -bottom-20 w-64 h-64 bg-white/10 rounded-full"></div>
        </div>

        <h4 class="text-xl font-black text-slate-800 mb-6">Quick Access</h4>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <a href="play.html" class="bg-white p-6 rounded-3xl text-center border border-slate-100 shadow-sm hover:shadow-xl transition group">
                <div class="w-14 h-14 bg-pink-100 text-pink-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition">
                    <i class="fas fa-gamepad text-2xl"></i>
                </div>
                <span class="font-bold text-slate-700">Play</span>
            </a>
            <a href="rewards.html" class="bg-white p-6 rounded-3xl text-center border border-slate-100 shadow-sm hover:shadow-xl transition group">
                <div class="w-14 h-14 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition">
                    <i class="fas fa-gift text-2xl"></i>
                </div>
                <span class="font-bold text-slate-700">Daily Bonus</span>
            </a>
            <a href="spin.html" class="bg-white p-6 rounded-3xl text-center border border-slate-100 shadow-sm hover:shadow-xl transition group">
                <div class="w-14 h-14 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition">
                    <i class="fas fa-dharmachakra text-2xl"></i>
                </div>
                <span class="font-bold text-slate-700">Spin</span>
            </a>
            <a href="leaderboard.html" class="bg-white p-6 rounded-3xl text-center border border-slate-100 shadow-sm hover:shadow-xl transition group">
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition">
                    <i class="fas fa-trophy text-2xl"></i>
                </div>
                <span class="font-bold text-slate-700">Ranking</span>
            </a>
        </div>
    </main>

    <script>
        // Load User Data
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(!user) {
                window.location.href = 'index.html';
                return;
            }

            // Update UI
            document.getElementById('user-name').innerText = user.name || "Player";
            const coinCount = (user.coins || 0).toLocaleString();
            document.getElementById('top-coin-val').innerText = coinCount;
            document.getElementById('main-coin-val').innerText = coinCount;
        });
    </script>
</body>
</html>
