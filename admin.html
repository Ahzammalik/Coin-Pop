<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4f46e5; --primary-dark: #4338ca; --secondary: #10b981; }
        * { font-family: 'Inter', sans-serif; }
        .sidebar { background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%); width: 280px; min-height: 100vh; }
        .nav-link { display: flex; align-items: center; padding: 0.75rem 1.5rem; color: rgba(255, 255, 255, 0.8); transition: all 0.2s; border-left: 4px solid transparent; }
        .nav-link.active { background: rgba(255, 255, 255, 0.1); color: white; border-left-color: white; }
        .stat-card { padding: 1.5rem; border-radius: 0.75rem; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <div class="flex">
        <aside class="sidebar text-white">
            <div class="p-6 border-bottom border-white/10 text-2xl font-bold flex items-center">
                <i class="fas fa-coins mr-2"></i> Coin Pop
            </div>
            <nav class="mt-4">
                <a href="#" class="nav-link active" onclick="showTab('users')"><i class="fas fa-users mr-3"></i> Users</a>
                <a href="#" class="nav-link" onclick="showTab('withdrawals')"><i class="fas fa-money-bill-wave mr-3"></i> Withdraw Requests</a>
                <a href="#" class="nav-link" onclick="showTab('payments')"><i class="fas fa-cog mr-3"></i> Settings</a>
                <a href="index.html" class="nav-link mt-10 text-red-200"><i class="fas fa-sign-out-alt mr-3"></i> Logout</a>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Admin Control</h2>
                <div class="bg-white p-2 px-4 rounded shadow-sm font-medium" id="admin-email">Loading...</div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card bg-indigo-600">
                    <p class="opacity-80">Total Users</p>
                    <h3 class="text-3xl font-bold" id="stat-total-users">0</h3>
                </div>
                <div class="stat-card bg-emerald-600">
                    <p class="opacity-80">Total System Coins</p>
                    <h3 class="text-3xl font-bold" id="stat-total-coins">0</h3>
                </div>
                <div class="stat-card bg-orange-500">
                    <p class="opacity-80">Pending Withdrawals</p>
                    <h3 class="text-3xl font-bold" id="stat-pending">0</h3>
                </div>
            </div>

            <div id="users-tab" class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-4 border-b bg-gray-50 font-bold">User Management</div>
                <table class="w-full text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-4">Email</th>
                            <th class="p-4">Coins</th>
                            <th class="p-4">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body">
                        </tbody>
                </table>
            </div>

            <div id="withdrawals-tab" class="bg-white rounded-lg shadow overflow-hidden hidden">
                <div class="p-4 border-b bg-gray-50 font-bold">Pending Requests</div>
                <div id="withdrawal-list" class="p-4 text-center text-gray-500">No pending requests.</div>
            </div>

        </main>
    </div>

    <script>
        // 1. SECURITY: Check if user is GHazi Malik
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser || currentUser.email !== 'ghazimalik1997@gmail.com') {
                alert("Access Denied! Sirf Admin hi is page ko khol sakta hai.");
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('admin-email').innerText = currentUser.email;
            loadData();
        });

        // 2. Load Real Data from LocalStorage
        function loadData() {
            const userBody = document.getElementById('user-list-body');
            userBody.innerHTML = '';
            
            let totalCoins = 0;
            let userCount = 0;

            // LocalStorage se sare users nikalna
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('user_')) {
                    userCount++;
                    const user = JSON.parse(localStorage.getItem(key));
                    totalCoins += (user.coins || 0);

                    userBody.innerHTML += `
                        <tr class="border-b">
                            <td class="p-4 font-medium">${user.email}</td>
                            <td class="p-4 text-indigo-600 font-bold">${user.coins || 0}</td>
                            <td class="p-4">
                                <button onclick="addCoins('${user.email}')" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">+ Add Coins</button>
                                <button onclick="deleteUser('${user.email}')" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 ml-2">Delete</button>
                            </td>
                        </tr>
                    `;
                }
            });

            document.getElementById('stat-total-users').innerText = userCount;
            document.getElementById('stat-total-coins').innerText = totalCoins.toLocaleString();
        }

        // 3. Tab Switching Logic
        function showTab(tabName) {
            document.getElementById('users-tab').classList.add('hidden');
            document.getElementById('withdrawals-tab').classList.add('hidden');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));

            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        // 4. Admin Actions
        function addCoins(email) {
            const amount = prompt("Kitne coins add karne hain?");
            if (amount) {
                const key = `user_${email}`;
                const user = JSON.parse(localStorage.getItem(key));
                user.coins = (user.coins || 0) + parseInt(amount);
                localStorage.setItem(key, JSON.stringify(user));
                alert(`${amount} coins added to ${email}`);
                loadData();
            }
        }

        function deleteUser(email) {
            if (confirm(`Kya aap waqai ${email} ka account delete karna chahte hain?`)) {
                localStorage.removeItem(`user_${email}`);
                loadData();
            }
        }
    </script>
</body>
</html>
