<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        .sidebar { background: #1e293b; width: 260px; height: 100vh; position: fixed; left: 0; top: 0; z-index: 100; border-right: 1px solid #334155; }
        .main { margin-left: 260px; height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        
        /* Game Area Container */
        #game-canvas { 
            flex-grow: 1; background: #111827; border-radius: 1.5rem; 
            position: relative; border: 2px solid #374151; touch-action: none;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5); overflow: hidden;
        }

        /* Coin Styling */
        .coin { 
            position: absolute; width: 70px; height: 70px; 
            background: radial-gradient(circle, #fcd34d 0%, #d97706 100%); 
            border-radius: 50%; border: 4px solid #fff; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.8); cursor: pointer; z-index: 200;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #game-ui { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; }
        
        #menu-overlay {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 300; border-radius: 1.5rem;
        }

        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 text-indigo-400 font-bold text-2xl italic tracking-tighter">COIN POP</div>
        <nav class="px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center p-3 text-gray-400 hover:text-white rounded-xl transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="play.html" class="flex items-center p-3 bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-500/20"><i class="fas fa-gamepad mr-3"></i> Play Game</a>
            <a href="rewards.html" class="flex items-center p-3 text-gray-400 hover:text-white rounded-xl transition"><i class="fas fa-gift mr-3"></i> Rewards</a>
        </nav>
    </aside>

    <div class="main">
        <div id="game-ui">
            <div id="lives-display" class="text-red-500 text-2xl font-bold tracking-widest">‚ù§‚ù§‚ù§</div>
            <div class="bg-slate-800 px-6 py-2 rounded-xl border border-slate-700 font-black text-indigo-400 shadow-lg">
                <i class="fas fa-coins mr-2"></i><span id="coin-val">0</span>
            </div>
        </div>

        <div id="game-canvas">
            <div id="menu-overlay">
                <div class="bg-indigo-600 w-24 h-24 rounded-3xl flex items-center justify-center mb-6 shadow-2xl shadow-indigo-500/40">
                    <i class="fas fa-play text-white text-4xl ml-2"></i>
                </div>
                <h1 class="text-white text-4xl font-black mb-2">COIN CLICKER</h1>
                <p class="text-slate-400 mb-8 font-medium">Catch the coins to earn money!</p>
                <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white px-16 py-5 rounded-2xl font-black text-2xl shadow-xl shadow-green-500/20 transition-all active:scale-95">
                    START NOW
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load user data correctly
        let user = JSON.parse(localStorage.getItem('currentUser')) || { coins: 0, email: 'guest' };
        let gameActive = false;
        let lives = 3;

        function updateUI() {
            document.getElementById('coin-val').innerText = (user.coins || 0).toLocaleString();
            let h = '';
            for(let i=0; i<3; i++) h += i < lives ? '‚ù§' : 'üñ§';
            document.getElementById('lives-display').innerText = h;
        }

        function startGame() {
            console.log("Game Starting..."); // For debugging
            document.getElementById('menu-overlay').style.display = 'none';
            gameActive = true;
            lives = 3;
            updateUI();
            
            // Short delay to ensure DOM is ready
            setTimeout(spawnCoin, 100);
        }

        function spawnCoin() {
            if(!gameActive) return;
            
            const canvas = document.getElementById('game-canvas');
            
            // Safely clear old coins
            const oldCoins = canvas.querySelectorAll('.coin');
            oldCoins.forEach(c => c.remove());

            // Create new coin
            const coin = document.createElement('div');
            coin.className = 'coin';
            
            // Random Positioning with padding
            const padding = 80;
            const x = Math.random() * (canvas.clientWidth - padding);
            const y = Math.random() * (canvas.clientHeight - padding);

            coin.style.left = Math.max(10, x) + 'px';
            coin.style.top = Math.max(10, y) + 'px';
            coin.innerHTML = '<i class="fas fa-coins text-white text-3xl"></i>';

            // High-speed Click/Touch Event
            coin.onpointerdown = function(e) {
                e.stopPropagation();
                if(!gameActive) return;

                // Update Coins
                user.coins = (parseInt(user.coins) || 0) + 5;
                saveData();
                updateUI();
                
                // Spawn next coin instantly
                spawnCoin();
            };

            canvas.appendChild(coin);
            console.log("Coin Spawned at:", x, y);
        }

        // Miss Click Detection (Only if clicking the canvas itself)
        document.getElementById('game-canvas').onpointerdown = function(e) {
            if(!gameActive || e.target !== this) return;
            
            lives--;
            updateUI();
            
            if(lives <= 0) {
                gameOver();
            }
        };

        function gameOver() {
            gameActive = false;
            alert("GAME OVER! Your score has been saved.");
            location.reload();
        }

        function saveData() {
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
