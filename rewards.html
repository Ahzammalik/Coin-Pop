<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Rewards - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <div class="sidebar hidden md:block">
        <div class="p-8 text-white font-black text-2xl italic">COIN POP</div>
        <nav class="px-4 space-y-2">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="play.html" class="nav-link"><i class="fas fa-gamepad mr-3"></i> Play Game</a>
            <a href="rewards.html" class="nav-link active"><i class="fas fa-gift mr-3"></i> Rewards</a>
        </nav>
    </div>

    <main class="main-content flex items-center justify-center min-h-screen">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl text-center max-w-sm w-full border">
            <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-gift text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 mb-2">Daily Bonus</h1>
            <p class="text-slate-500 mb-8 font-medium">Claim your free 50 coins every 24 hours!</p>
            
            <button id="claim-btn" onclick="claimDaily()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition active:scale-95">
                CLAIM 50 COINS
            </button>
            
            <p id="timer" class="mt-4 text-sm font-bold text-red-500 hidden"></p>
        </div>
    </main>

    <script>
        let user = JSON.parse(localStorage.getItem('currentUser'));

        function claimDaily() {
            const lastClaim = localStorage.getItem(`last_claim_${user.email}`);
            const now = new Date().getTime();
            const oneDay = 24 * 60 * 60 * 1000;

            if (lastClaim && (now - lastClaim) < oneDay) {
                const remaining = oneDay - (now - lastClaim);
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                document.getElementById('timer').innerText = `Come back in ${hours} hours!`;
                document.getElementById('timer').classList.remove('hidden');
                return;
            }

            user.coins = (user.coins || 0) + 50;
            localStorage.setItem(`last_claim_${user.email}`, now);
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
            
            alert("Congratulations! 50 coins added to your wallet.");
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
