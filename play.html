<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Pop Pro - Next Gen Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent-cyan: #22d3ee;
            --accent-purple: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-border: rgba(34, 211, 238, 0.3);
        }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: #f8fafc;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        /* Professional Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--neon-border);
            width: 260px;
            height: 100vh;
            position: fixed;
        }

        .nav-link {
            transition: 0.3s;
            border-radius: 0 50px 50px 0;
            margin: 5px 15px 5px 0;
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(34, 211, 238, 0.2), transparent);
            border-left: 4px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }

        /* Professional Game Cards */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--neon-border);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* New Coin Design */
        .coin {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: coinPulse 2s infinite alternate;
        }

        @keyframes coinPulse {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.05); filter: brightness(1.2); }
        }

        .coin-gold { background: linear-gradient(135deg, #fbbf24, #d97706); border: 3px solid #fef3c7; }

        /* Game Area */
        .game-area {
            height: 500px;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            border: 2px dashed rgba(34, 211, 238, 0.2);
        }

        /* Neon Stats */
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #22d3ee, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content { margin-left: 260px; padding: 2rem; }

        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col">
        <div class="p-8">
            <h1 class="text-3xl font-bold tracking-tighter italic text-cyan-400">
                COIN<span class="text-white">POP</span>
            </h1>
        </div>
        <nav class="flex-grow">
            <a href="#" class="nav-link active flex items-center p-4 text-lg"><i class="fas fa-gamepad mr-3"></i> Mission Control</a>
            <a href="#" class="nav-link flex items-center p-4 text-lg"><i class="fas fa-trophy mr-3"></i> Leaderboard</a>
            <a href="#" class="nav-link flex items-center p-4 text-lg"><i class="fas fa-wallet mr-3"></i> Earnings</a>
            <a href="#" class="nav-link flex items-center p-4 text-lg"><i class="fas fa-user-gear mr-3"></i> Profile</a>
        </nav>
        <div class="p-6 border-t border-slate-800">
            <button class="w-full py-3 bg-red-500/10 text-red-500 rounded-xl border border-red-500/20 hover:bg-red-500 hover:text-white transition">Sign Out</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 flex flex-col items-center">
                <span class="text-slate-400 text-sm uppercase tracking-widest">Total Vault</span>
                <span class="text-4xl font-bold stat-value" id="totalCoins">0.00</span>
            </div>
            <div class="glass-card p-6 flex flex-col items-center">
                <span class="text-slate-400 text-sm uppercase tracking-widest">Current Level</span>
                <span class="text-4xl font-bold text-white">LVL <span id="lvl">1</span></span>
            </div>
            <div class="glass-card p-6 flex flex-col items-center">
                <span class="text-slate-400 text-sm uppercase tracking-widest">Multiplier</span>
                <span class="text-4xl font-bold text-green-400">x1.5</span>
            </div>
        </div>

        <div class="glass-card p-4 mb-8">
            <div class="flex justify-between items-center mb-4 px-4">
                <h2 class="text-xl font-bold italic tracking-wide">ACTIVE MISSION: POP TO EARN</h2>
                <div class="text-cyan-400 font-bold" id="progressText">0/20 COINS</div>
            </div>
            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-6">
                <div id="progressBar" class="h-full bg-gradient-to-right from-cyan-400 to-purple-500 transition-all duration-500" style="width: 0%"></div>
            </div>
            
            <div class="game-area" id="gameArea">
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <p class="text-slate-600 text-2xl uppercase opacity-20 font-bold">Press Start to Begin</p>
                </div>
            </div>

            <div class="flex gap-4 justify-center">
                <button onclick="startGame()" class="px-12 py-4 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold rounded-2xl shadow-[0_0_20px_rgba(34,211,238,0.4)] transition-all transform active:scale-95">
                    START MISSION
                </button>
            </div>
        </div>
    </main>

    <script>
        let coins = 0;
        let collected = 0;
        let target = 20;

        function startGame() {
            const area = document.getElementById('gameArea');
            area.innerHTML = ''; // Clear start text
            spawnCoin();
        }

        function spawnCoin() {
            const area = document.getElementById('gameArea');
            const coin = document.createElement('div');
            coin.className = 'coin coin-gold';
            
            const x = Math.random() * (area.clientWidth - 80);
            const y = Math.random() * (area.clientHeight - 80);
            
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            coin.innerHTML = '<i class="fas fa-coins text-2xl"></i>';
            
            coin.onclick = (e) => {
                popEffect(e);
                coin.remove();
                collectCoin();
                spawnCoin();
            };
            
            area.appendChild(coin);
        }

        function collectCoin() {
            collected++;
            coins += 0.05;
            document.getElementById('totalCoins').innerText = coins.toFixed(2);
            document.getElementById('progressText').innerText = `${collected}/${target} COINS`;
            
            let percent = (collected / target) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            
            if(collected >= target) {
                alert("Level Up! Mission Accomplished.");
                collected = 0;
                target += 10;
                document.getElementById('lvl').innerText = parseInt(document.getElementById('lvl').innerText) + 1;
            }
        }

        function popEffect(e) {
            const ring = document.createElement('div');
            ring.className = 'absolute border-4 border-cyan-400 rounded-full pointer-events-none';
            ring.style.left = (e.clientX - 260) + 'px'; // Adjust for sidebar
            ring.style.top = (e.clientY - 150) + 'px';
            ring.style.width = '70px';
            ring.style.height = '70px';
            
            document.getElementById('gameArea').appendChild(ring);
            
            ring.animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(2.5)', opacity: 0 }
            ], { duration: 400, fill: 'forwards' });
            
            setTimeout(() => ring.remove(), 400);
        }
    </script>
</body>
</html>
