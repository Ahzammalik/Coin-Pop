<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .profile-gradient { background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%); }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="mb-6">
            <a href="dashboard.html" class="text-indigo-600 font-medium flex items-center hover:underline">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6">
            <div class="profile-gradient h-32 md:h-48"></div>
            <div class="px-6 pb-6 text-center">
                <div class="relative -mt-16 mb-4 inline-block">
                    <img id="profile-img" src="https://ui-avatars.com/api/?name=User&background=4f46e5&color=fff&size=128" 
                         alt="Profile" class="w-32 h-32 rounded-full border-4 border-white shadow-md mx-auto object-cover">
                    <button class="absolute bottom-1 right-1 bg-white p-2 rounded-full shadow-md text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h1 id="display-name" class="text-2xl font-bold text-gray-800">User Name</h1>
                <p id="display-email" class="text-gray-500">user@example.com</p>
                
                <div class="mt-6 flex justify-center gap-4">
                    <div class="bg-indigo-50 px-6 py-2 rounded-full">
                        <span class="text-indigo-600 font-bold" id="user-coins">0</span>
                        <span class="text-indigo-400 text-sm ml-1">Coins</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Account Details</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Full Name</label>
                        <input type="text" id="full-name-input" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" value="Ghazi Malik">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Phone Number</label>
                        <input type="text" id="phone-input" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="03xx-xxxxxxx">
                    </div>
                    <button onclick="saveProfile()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition">
                        Update Profile
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Account Status</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Account Type</span>
                        <span id="account-badge" class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold uppercase">Standard</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Joined Date</span>
                        <span class="text-gray-800 font-medium">Dec 2025</span>
                    </div>
                    <div class="pt-4">
                        <button onclick="logout()" class="w-full border border-red-500 text-red-500 py-2 rounded-lg font-bold hover:bg-red-50 transition">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Fill data
            document.getElementById('display-name').innerText = user.name || "Coin Pop User";
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('user-coins').innerText = (user.coins || 0).toLocaleString();
            document.getElementById('full-name-input').value = user.name || "";
            
            // Avatar Update
            document.getElementById('profile-img').src = `https://ui-avatars.com/api/?name=${user.email}&background=4f46e5&color=fff&size=128`;

            // Admin Badge
            if(user.email === "ghazimalik1997@gmail.com") {
                const badge = document.getElementById('account-badge');
                badge.innerText = "Owner / Admin";
                badge.className = "bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-bold uppercase";
            }
        });

        function saveProfile() {
            const newName = document.getElementById('full-name-input').value;
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            user.name = newName;
            
            // LocalStorage Update
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
            
            alert("Profile Updated Successfully!");
            location.reload();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
