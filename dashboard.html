<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .gradient-bg { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .feature-card:active { transform: scale(0.95); transition: 0.2s; }
    </style>
</head>
<body class="pb-20">

    <div class="gradient-bg text-white px-6 pt-10 pb-20 rounded-b-[40px] shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-indigo-100 text-sm">Welcome back,</p>
                <h1 id="user-name" class="text-2xl font-bold italic">User</h1>
            </div>
            <a href="profile.html" class="h-12 w-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-md border border-white/30">
                <i class="fas fa-user text-xl"></i>
            </a>
        </div>
        
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 shadow-xl">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs uppercase tracking-widest opacity-70">Total Balance</p>
                    <div class="flex items-center gap-2">
                        <i class="fas fa-coins text-yellow-400 text-2xl"></i>
                        <span id="user-coins" class="text-4xl font-black">0</span>
                    </div>
                </div>
                <a href="withdraw.html" class="bg-yellow-400 text-gray-900 px-5 py-2 rounded-2xl font-bold text-sm hover:bg-yellow-300 transition shadow-lg">
                    Withdraw
                </a>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 -mt-10">
        <div class="grid grid-cols-2 gap-4">
            
            <a href="earn.html" class="feature-card bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center text-center">
                <div class="bg-orange-100 h-14 w-14 rounded-2xl flex items-center justify-center text-orange-600 text-2xl mb-3">
                    <i class="fas fa-gift"></i>
                </div>
                <span class="font-bold text-gray-800">Daily Earn</span>
                <span class="text-[10px] text-gray-400">Claim Rewards</span>
            </a>

            <a href="spin.html" class="feature-card bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center text-center">
                <div class="bg-indigo-100 h-14 w-14 rounded-2xl flex items-center justify-center text-indigo-600 text-2xl mb-3">
                    <i class="fas fa-dharmachakra"></i>
                </div>
                <span class="font-bold text-gray-800">Lucky Spin</span>
                <span class="text-[10px] text-gray-400">Test Your Luck</span>
            </a>

            <a href="history.html" class="feature-card bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center text-center">
                <div class="bg-green-100 h-14 w-14 rounded-2xl flex items-center justify-center text-green-600 text-2xl mb-3">
                    <i class="fas fa-history"></i>
                </div>
                <span class="font-bold text-gray-800">History</span>
                <span class="text-[10px] text-gray-400">Transactions</span>
            </a>

            <a href="support.html" class="feature-card bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center text-center">
                <div class="bg-red-100 h-14 w-14 rounded-2xl flex items-center justify-center text-red-600 text-2xl mb-3">
                    <i class="fas fa-headset"></i>
                </div>
                <span class="font-bold text-gray-800">Support</span>
                <span class="text-[10px] text-gray-400">Get Help</span>
            </a>

        </div>

        <div id="admin-box" class="mt-8 hidden">
            <a href="admin.html" class="w-full bg-gray-900 text-white p-4 rounded-2xl flex items-center justify-between shadow-xl">
                <div class="flex items-center gap-3">
                    <i class="fas fa-user-shield text-indigo-400"></i>
                    <span class="font-bold">Admin Control Panel</span>
                </div>
                <i class="fas fa-chevron-right text-gray-500"></i>
            </a>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-8 py-3 flex justify-between items-center md:hidden">
        <a href="dashboard.html" class="text-indigo-600"><i class="fas fa-home text-xl"></i></a>
        <a href="earn.html" class="text-gray-400"><i class="fas fa-plus-circle text-3xl"></i></a>
        <a href="profile.html" class="text-gray-400"><i class="fas fa-user text-xl"></i></a>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Fill UI
            document.getElementById('user-name').innerText = user.name || "User";
            document.getElementById('user-coins').innerText = (user.coins || 0).toLocaleString();

            // Admin Visibility
            if (user.email === "ghazimalik1997@gmail.com") {
                document.getElementById('admin-box').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
