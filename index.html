<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md glass p-10 rounded-[3rem] shadow-2xl border border-white">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-3xl shadow-xl shadow-indigo-200 mb-6">
                <i class="fas fa-coins text-white text-4xl"></i>
            </div>
            <h1 class="text-4xl font-black text-slate-800 italic tracking-tighter">COIN POP</h1>
            <p class="text-slate-500 font-medium mt-2">Welcome back! Please login.</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Email Address</label>
                <input id="email" type="email" required 
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="name@example.com">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Password</label>
                <input id="password" type="password" required 
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="••••••••">
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition active:scale-95 mt-4">
                SIGN IN
            </button>
        </form>

        <div class="mt-10 text-center">
            <p class="text-slate-500 font-bold">
                New here? 
                <a href="signin.html" class="text-indigo-600 hover:underline ml-1">Create Account</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get user from local storage
            const storedUser = JSON.parse(localStorage.getItem(`user_${email}`));

            if (storedUser && storedUser.password === password) {
                localStorage.setItem('currentUser', JSON.stringify(storedUser));
                window.location.href = 'dashboard.html';
            } else {
                alert("Invalid Email or Password!");
            }
        });
    </script>
</body>
</html>
