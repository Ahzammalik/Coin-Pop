<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reward - Coin Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-sm w-full bg-white rounded-[2.5rem] shadow-2xl p-10 text-center">
        <div class="w-24 h-24 bg-indigo-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
            <i class="fas fa-gift text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-black text-gray-800">Daily Bonus</h1>
        <p class="text-gray-400 text-sm mt-3 mb-8">Get 50 free coins every day. Just click the button below!</p>

        <button onclick="claimReward()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl hover:bg-indigo-700 transition-all active:scale-95">
            CLAIM 50 COINS
        </button>

        <a href="dashboard.html" class="block mt-6 text-indigo-600 font-bold text-sm">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>
    </div>

    <script>
        function claimReward() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const today = new Date().toDateString();
            const lastClaim = localStorage.getItem(`lastClaim_${user.email}`);

            if(lastClaim === today) {
                alert("You have already claimed today's reward! Come back tomorrow.");
            } else {
                user.coins = (user.coins || 0) + 50;
                localStorage.setItem(`lastClaim_${user.email}`, today);
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem(`user_${user.email}`, JSON.stringify(user));
                
                alert("Success! 50 Coins added.");
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
